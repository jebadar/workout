<div class="modal_wrapper" (click)="closeme($event)">
  <div class="container" (click)="ignoreClick($event)">
    <div class="row">
      <div class="col-sm-12">
        <div class="preview-workout-popup-bg" style="position:absolute;max-height: 630px; overflow-y:scroll;">
          <div class="col-sm-12">
            <div class="preview-heading">
              <h2>Warm <span>up</span></h2>
            </div>
          </div>
          <div class="row">
          <div class="col-sm-4">
            <div class="preview-heading">
              <h3>Drill name: <span>({{drill.name}})</span></h3>
            </div>
              <img class="preview-warm-up-image" [src]="drill.image.name" alt="" />
          </div>
          <div class="col-sm-8">
            <div class="preview-heading">
              <h3>Duration: <span>({{drill.duration}} Minutes)</span></h3>
              <p [innerHTML]="drill.description"></p>
            </div>
          </div>
          </div>
          <div class="clear"></div>
          <div class="border-bottom"></div>
          <div class="row">
          <div class="col-sm-12">
              <video class="preview-video-image" style="margin-top:0px !important;" *ngIf="drill.video != undefined"  controls>
                  <source [src]="drill.video.name">
                </video>
            <div class="text-center">
              <button type="submit" (click)="closeme($event)" class="select-btn">Close</button>
            </div>
          </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
